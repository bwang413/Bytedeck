version: '2.4'

###############################################################################
#
# FOR DOCKER-COMPOSE SETTINGS COMMON TO BOTH DEVELOPMENT AND PRODUCTION
#
# Do not edit this file for development changes only, instead use docker-compose.overide.yml
#
# https://docs.docker.com/compose/extends/
################################################################################

services:

  db:
    # container_name: db
    build: ./postgresql
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend-network
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"  # http://support.divio.com/en/articles/3719228-database-is-uninitialized-and-superuser-password-is-not-specified
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    

  redis:
    image: "redis:5.0-alpine"
    env_file: .env
    sysctls:
      # Resolve -> # WARNING: The TCP backlog setting of 511 cannot be enforced because /proc/sys/net/core/somaxconn is set to the lower value of 128.
      net.core.somaxconn: 512
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  web:
    #restart: unless-stopped
    build: .
    env_file: .env
    environment:
      POSTGRES_HOST: db  # takes precendent over .env file
      REDIS_HOST: redis  # takes precendent over .env file
    # command: # see docker-compose.overide.yml or docker-compose.prod.yml
    volumes: 
      - .:/app
    ports:
      - 8000:8000
    networks:
      - backend-network
      - frontend-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: .
    env_file: .env
    command: bash -c "cd src &&
                      celery -A hackerspace_online worker -l info -c 3 -Q default"
    volumes:
      - .:/app
    networks:
      - backend-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    env_file: .env
    environment:
      POSTGRES_HOST: db  # takes precendent over .env file
    command: bash -c "cd src &&
                      celery -A hackerspace_online beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/app
    networks:
      - backend-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

networks:
  frontend-network:
  backend-network:
