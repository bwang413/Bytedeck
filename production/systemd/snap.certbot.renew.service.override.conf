# /etc/systemd/system/snap.certbot.renew.service.d/snap.certbot.renew.service.override.conf
# Override the cerbot renewal to force nginx reload once it's completed
[Service]
#ExecStartPost=/bin/systemctl start bytedeck.com.nginx.reload.service
ExecStartPost=/usr/bin/docker compose -f /home/ubuntu/bytedeck/docker-compose.yml exec nginx nginx -s reload