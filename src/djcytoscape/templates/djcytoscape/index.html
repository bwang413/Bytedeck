{% extends "djcytoscape/base.html" %}
{% block heading_inner %}Quest Maps{% endblock%}
{% block content %}

{% if scape_list %}
    <ul>
    {% for scape in scape_list %}
        <li><a href="{% url 'djcytoscape:quest_map' scape.id %}">{{ scape.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No maps are available.</p>
{% endif %}

<a href="{% url 'djcytoscape:generate_unseeded' %}">Generate a MAP</a>
{% endblock %}
