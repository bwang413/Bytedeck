
  {% if tab.submissions %}

  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for s in tab.submissions %}
    <div class="panel accordian
      {% if s.id == active_id %} active {% endif %}
      {% if object.sticky %}panel-info{% else %}panel-default{% endif %}">
      <div class="panel-heading accordian accordian-trigger
        {% if s.id == active_id %} active {% endif %}"
        role="tab" id="heading{{s.id}}"
        aria-expanded="{% if s.id == active_id %}true{% else %}false{% endif %}"
        aria-controls="collapse{{s.id}}"
        data-parent="#accordion" data-toggle="collapse" data-target="#collapse{{s.id}}">
        <h4 class="panel-title">
            {% if object.sticky %}<i class="fa fa-exclamation-circle">&nbsp;</i>{% endif %}
            {{s.quest.name}}
          <small class="pull-right">{{s.time_completed|timesince}} ago</small>
        </h4>
      </div>
      <div id="collapse{{s.id}}"
        class="panel-collapse collapse {% if s.id == active_id %} in {% endif %}"
        role="tabpanel" aria-labelledby="heading{{object.id}}">
        <div class="panel-body">
          <!-- <i class="fa fa-quote-left fa-3x pull-left fa-border"></i> -->
          <div>
             {{s.quest.short_description}}
          </div>
          <div class="pull-right">
            {% for b in tab.buttons %}
              <a class="btn btn-{{b.style}}" href="{% url b.path s.id %}"
                  role="button">{{b.text}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>

  {% else %}
    <p>None.</p>
  {% endif %}
