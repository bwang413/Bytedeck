{% with submission.get_previous as prev_sub %}
    {% if prev_sub %}
        <li class="list-group-item list-group-item-info">Previous Submission of this Repeatable Quest</li>
        <li class="list-group-item">
        <a href="{{ prev_sub.get_absolute_url }}">{{ prev_sub }}</a> completed on {{ prev_sub.time_completed }}
        </li>
    {% endif %}
{% endwith %}
