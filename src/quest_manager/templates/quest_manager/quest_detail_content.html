
<div class="row">
  <div class="col-xs-12">
    <img class="media-object pull-left quest-icon" src="{{ quest.icon_url|default_if_none:'#' }}" alt="icon" height="45px"/>
    </p>{{ quest.short_description }}</p>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Quest Instructions</h3>
  </div>
  <div class="panel-body">
    {{ quest.instructions | safe }}
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Submission Instructions</h3>
  </div>
  <div class="panel-body">
    {{ quest.submission_details | safe }}
  </div>
</div>
