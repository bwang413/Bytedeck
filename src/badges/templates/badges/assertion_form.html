{% extends "badges/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}

{% block head %}
{% endblock %}

{% block heading_inner %} {{ heading }}{% endblock %}

{% block content %}
<form action="{{ action_value }}" enctype="multipart/form-data" method="post">{% csrf_token %}
  {{ form|crispy }}
  <a href="{% url 'badges:list' %}" role="button" class="btn btn-danger">Cancel</a>
  <input type="submit" value="{{ submit_btn_value }}" class="btn btn-success" />
</form>

{% endblock %}
{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  {{ form.media }}
{% endblock %}
